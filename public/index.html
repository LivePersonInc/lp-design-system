<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>LP Styled Components Web</title>
  </head>
  <body>
    <div class="elements-wrap">
      <lp-button>Primary</lp-button>
      <lp-button variant="secondary">Secondary</lp-button>
      <lp-button variant="tertiary">Tertiary</lp-button>
      <lp-button variant="destructive">Destructive</lp-button>
      <lp-button variant="ghost">Ghost</lp-button>
      <lp-button variant="inline">Inline</lp-button>
    </div>

    <div class="elements-wrap">
      <lp-button size="small" icon="question-circle">Small</lp-button>
      <lp-button icon="question-circle">Medium</lp-button>
      <lp-button size="large" icon="question-circle">Large</lp-button>
      <lp-button size="small" icon="question-circle" iconPlacement="right">Small</lp-button>
      <lp-button icon="question-circle" iconPlacement="right">Medium</lp-button>
      <lp-button size="large" icon="question-circle" iconPlacement="right">Large</lp-button>
    </div>

    <div class="elements-wrap">
      <lp-button-group>
        <button>button</button>
        <button class="active">button</button>
        <button>button</button>
      </lp-button-group>
    </div>

    <div class="elements-wrap">
      <lp-question-circle-icon color="white" size="medium"></lp-question-circle-icon>
    </div>
  </body>
</html>
